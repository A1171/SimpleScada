<H1>Операции осуществляемые при выходе</H1>
<P style="text-indent:14.20pt;">При выходе из программы осуществляются следующие операции.</P>
<P style="text-indent:14.20pt;">1.Остановка опроса адамов.</P>
<P style="text-indent:14.20pt;">2.Обновление конфигурационных файлов.</P>
<P style="text-indent:14.20pt;">&nbsp;</P>
<P>Смотрите также <font  color='green'>Основная база данных</font>, <font  color='green'>Файлы содержащиеся в основном каталоге</font>.</P>
